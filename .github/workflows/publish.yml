name: Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      SOURCE_BRANCH_FOLDER: source
      PUBLISH_BRANCH: gh-pages-test
      PUBLISH_BRANCH_FOLDER: publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout default source branch in ${{env.SOURCE_BRANCH}}
      uses: actions/checkout@v2
      with:
        path: ${{env.SOURCE_BRANCH_FOLDER}}
    - name: Checkout publish branch ${{env.PUBLISH_BRANCH}} in ${{env.PUBLISH_BRANCH_FOLDER}}
      uses: actions/checkout@v2
      with:
        ref: ${{env.PUBLISH_BRANCH}}
        fetch-depth: 1
        path: ${{env.PUBLISH_BRANCH_FOLDER}}
    - name: Cleaning ${{env.PUBLISH_BRANCH_FOLDER}} folder
      run: |
        rm -rf ${{env.PUBLISH_BRANCH_FOLDER}}/*
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}/${{env.SOURCE_BRANCH_FOLDER}}:/srv/jekyll \
        -v ${{ github.workspace }}/${{env.PUBLISH_BRANCH_FOLDER}}:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"
    - name: Commit on ${{env.PUBLISH_BRANCH}}
      run: |  
        cd ${{env.PUBLISH_BRANCH_FOLDER}}
        git add .
        git status
        git config user.name github-actions
        git config user.email github-actions@github.com  
        git commit -m "Github action publish"
        git push
