<table id="privacy-settings-configuration">
    <tr>
        <th>Third party</th>
        <th>Usage</th>
        <th>Policy</th>
    </tr>
    {% for thirdPartyKey in site.data.thirdparties %}
    {% assign thirdParty =  thirdPartyKey[1] %}
    <tr>
        <td>{{thirdParty.name}}</td>
        <td>{{thirdParty.usage}}</td>
        <td><a href="{{thirdParty.privacyPolicy}}" target="_blank">{{thirdParty.privacyPolicyName | capitalize}}</a></td>
    </tr>    
    {% endfor %}
</table>
