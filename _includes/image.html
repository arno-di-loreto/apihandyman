

{% assign startsWith = '/images/' %}
{% assign checkArray = include.source | split:startsWith %}

{% if checkArray[0] == blank %}
  {% assign source = include.source %}
{% else %}
  {% assign source = page.permalink | append:include.source | prepend:'/images' %}
{% endif %}

<div class="image">
    <figure class="figure">
        <img src="{{source}}" class="figure-img img-fluid"
        {% if include.alt %}
            alt="{{include.alt}}"
        {% endif %}
        >
        {% if include.caption %}
        <figcaption class="figure-caption">{{include.caption}}</figcaption>
        {% endif %}
    </figure>
</div>
