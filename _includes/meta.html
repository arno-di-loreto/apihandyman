<meta name="description" content="{{ page_description }}">
<meta name="keywords" content="API,Web API,Web Service">
<meta name="author" content="{{ site.author }}">

<!-- Open Graph -->
<meta property="og:title"         content="{{ page_title }}"/>
<meta property="og:type"          content="{{ page_type }}"/>
<meta property="og:description"   content="{{ page_description }}"/>
<meta property="og:url"           content="{{ page_url }}"/>
<meta property="og:site_name"     content="{{ site.title }}">
<meta property="og:image"         content="{{ page_banner }}"/>
{%- if page.date -%}<meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%d' }}"/>{%- endif -%}
{%- if page.modified -%}<meta property="article:modified_time" content="{{ page.modified | date: '%Y-%m-%d' }}"/>{%- endif -%}
{%- if page.expiration -%}<meta property="article:expiration_time" content="{{ page.expiration | date: '%Y-%m-%d' }}"/>{%- endif -%}

<!-- Twitter Card -->
<meta name="twitter:card"         content="summary_large_image">
<meta name="twitter:site"         content="@{{ site.twitter_username }}">
<meta name="twitter:creator"      content="@{{ site.twitter_username }}" />
<meta name="twitter:title"        content="{{ page_title }}">
<meta name="twitter:url"          content="{{ page_url }}">
<meta name="twitter:description"  content="{{ page_description }}">
<meta name="twitter:image:src"    content="{{ page_banner }}">
