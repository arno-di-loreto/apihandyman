---
layout: default
javascript: javascript-post.html
---
    
<div>
      <!-- Image and title ? comming from default? -->
      <!-- Author, date and category -->
      <div>
        {% if page.author %}
          By {{ page.author }}
        {% endif %}
        {% if page.date %}
          {{ page.date | date: "%b. %-d, %Y" }}
        {% endif %}
        {% if page.category %}
          {{ page.category | capitalize }}
          {% endif %}
      </div>
      <div>
         {{ content }}
      </div>
      <!-- disqus comments -->
</div>
