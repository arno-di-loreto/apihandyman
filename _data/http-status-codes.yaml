- code: 200
  source:
    type: RFC
    id: 7231
    location: section 6.3.1
    url: http://tools.ietf.org/html/rfc7231#section-6.3.1
  description: The 200 (OK) status code indicates that the request has succeeded.
  reason: OK
  description:  
- code: 4xx
  source:
    type: RFC
    id: 7231
    location: section 6.5
    url: https://tools.ietf.org/html/rfc7231#section-6.5
  description: The 4xx (Client Error) class of status code indicates that the client seems to have erred.
  reason: Client Error Class
- code: 401
  source:
    type: RFC
    id: 7235
    location: section 3.1
    url: https://tools.ietf.org/html/rfc7235#section-3.1
  reason: Unauthorized
  description: The 401 (Unauthorized) status code indicates that the request has not been applied because it lacks valid authentication credentials for the target resource.
- code: 403
  source:
    type: RFC
    id: 7231
    location: section 6.5.3
    url: https://tools.ietf.org/html/rfc7231#section-6.5.3
  reason: Forbidden
  description: The 403 (Forbidden) status code indicates that the server understood the request but refuses to authorize it.  A server that wishes to make public why the request has been forbidden can describe that reason in the response payload (if any).
- code: 404
  source:
    type: RFC
    id: 7231
    location: section 6.5.4
    url: http://tools.ietf.org/html/rfc7231#section-6.5.4
  reason: Not Found
  description: The 404 (Not Found) status code indicates that the origin server did not find a current representation for the target resource or is not willing to disclose that one exists.
- code: 405
  source:
    type: RFC
    id: 7231
    location: section 6.5.5
    url: http://tools.ietf.org/html/rfc7231#section-6.5.5
  reason: Method Not Allowed
  description: The 405 (Method Not Allowed) status code indicates that the method received in the request-line is known by the origin server but not supported by the target resource.
- code: 501
  source:
    type: RFC
    id: 7231
    location: Section 6.6.2
    url: http://tools.ietf.org/html/rfc7231#section-6.6.2
  reason: Not Implemented
  description: The 501 (Not Implemented) status code indicates that the server does not support the functionality required to fulfill the request. This is the appropriate response when the server does not recognize the request method and is not capable of supporting it for any resource.